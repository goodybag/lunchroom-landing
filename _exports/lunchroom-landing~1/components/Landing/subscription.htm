    <section class="page-section hero-unit primary-section" id="email-signup-cta">

  <div class="container">
    <h1 class="section-header">Get your lunch delivered every day.</h1>
    <p>Your choice of meal brought to you at work.</p>
    <form action="#" class="cta-form form">
      <div class="form-group">

        <div data-component-view="form">
          <div class="email-wrapper">
            <input type="email" name="email" data-component-prop="email" data-component-prop-target="email">
          </div>
          <div class="submit-wrapper">
            <button class="btn btn-primary" data-component-action="subscribe">Get notified</button>
          </div>
        </div>
        <div data-component-view="sent">
          <p class="form-explanation">Check your email to confirm your subscription!</p>
        </div>

      </div>
      <p class="form-explanation">Enter your email to receive daily menus when we launch!</p>
    </form>
    <h2 class="outro-header">Share the love! Send this page to your coworkers.</h2>
  </div>
