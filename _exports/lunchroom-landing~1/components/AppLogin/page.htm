<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="/lunchroom-landing~1/resources/ad9f552fd255c5d348748ac8ad8600cdf91e3413.css">
  </head>
  <body>
    <div class="page page-login">

      <header class="navbar collapsed" component:id="header">
        <div class="container">
          <a href="/">
            <img src="https://d3bqck8kwfkhx5.cloudfront.net/img/logo.png" alt="Goodybag.com" class="navbar-logo">
          </a>
          <ul class="nav">
            <li><a href="/pages/register" component:elm="signupLink">Sign Up</a></li>
            <li><a href="/pages/login" component:elm="loginLink">Login</a></li>
          </ul>
        </div>
      </header>
      
      <div class="page-section-standalone" component:id="login">
  <div class="medium-container">
    <form id="login-form" class="login-form form-vertical" action="/login" method="POST">
      <h2 class="page-title">Login</h2>
      <div class="errors">
      </div>
      <div class="form-group">
        <label for="login-email">Email</label>
        <input type="email" name="email" id="login-email">
      </div>
      
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" name="password" id="login-password">
      </div>
      
      <div class="form-group form-group-submit">
        <button class="btn btn-primary btn-submit btn-large">Login</button>
      </div>
      <p class="login-footnote">Don't have an account? <a href="/register">Sign up</a></p>
    </form>
    <div class="supporting-graphic">
      <img src="https://d3bqck8kwfkhx5.cloudfront.net/img/login-takeout.png">
    </div>
  </div>
</div>

      
      <footer class="footer" component:id="footer">
        <ul class="nav footer-nav">
          <li><a href="#" data-toggle="modal" data-target="#contact-us-modal">Contact Us</a></li>
          <li><a href="https://www.goodybag.com/legal">Terms of service</a></li>
          <li><a href="https://www.goodybag.com/privacy">Privacy policy</a></li>
        </ul>

        <div class="loading-indicator" component:id="loading-indicator">
          <div class="loading-indicator-graphic">
            <img src="/lunchroom-landing~1/resources/assets/img~cupcake-happy-9574e8b.png">
          </div>
          <div class="loading-indicator-text">Loading...</div>
        </div>
        <div class="modal fade" id="contact-us-modal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h3 class="modal-title">Contact Us</h3>
              </div>
              <form action="#" class="form form-vertical contact-us-form" id="contact-us-form">
                <div class="modal-body">
                  <div class="form-group">
                    <label for="name-input">Name</label>
                    <input type="text" name="name" component:elm="name">
                  </div>
                  <div class="form-group">
                    <label for="name-input">Email</label>
                    <input type="email" name="email" component:elm="email">
                  </div>
                  <div class="form-group">
                    <label for="message-input">Message</label>
                    <textarea rows="6" type="text" name="message" component:elm="message"></textarea>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </footer>
    
    </div>
  </body>
    <script src="/lunchroom-landing~1/resources/dist~lib-faba62f.js"></script>
    <script src="/lunchroom-landing~1/resources/dist~app-2cbe9af.js"></script>
    <script src="/lunchroom-landing~1/resources/dist~utils-ec3c1fa.js"></script>
</html>
